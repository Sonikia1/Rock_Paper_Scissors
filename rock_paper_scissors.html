<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      Rock Paper Scissors
    </header>
    <div class="button-container">
      <button id="rock">
        <img src="images/rock.webp" class="pictures">
      </button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div id="choices">
      <div id="your-choice"></div>
      <div id="comp-choice"></div>
    </div>
      <div class="stat-container">
        <div class="game-outcome">
          <div class="extra-buttons-container">
            <div id="ties">
              Ties: N/A
            </div>
            <div class="extra-buttons">
              <button id="auto-play">Auto-Play</button>
              <button id="reset">Reset</button>
              <button id="clear">Clear</button>
            </div>
          </div>
          <div id="Wins">
            Wins: N/A
          </div>
          <div id="Losses">
            Losses : N/A
          </div>
        </div>
        

        <div class="lifetime-stats">
          <div id="lifetime-ties"></div>
          <div id="lifetime-wins"></div>
          <div id="lifetime-losses"></div>
        </div>
      </div>


    <script src="rps.js"></script>
  </body>
</html>
